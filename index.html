  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__logo">Backendless</div>

        <div class="themes-changer">
          <select
            class="themes-changer__mobile"
            name="themes-drop-list"
            id="themes-drop-list"
            size="1"
          >
            <option
              class="themes-changer__mobile-item"
              value="light"
            >
              Light Theme
            </option>

            <option
              class="themes-changer__mobile-item"
              value="dark"
            >
              Dark Theme
            </option>

            <option
              class="themes-changer__mobile-item"
              value="brand"
            >
              Backendless Theme
            </option>
          </select>

          <div class="themes-changer__tablet">
            <button
              class="themes-changer__tablet-item"
              data-theme="light"
            >
              Light Theme
            </button>

            <button
              class="themes-changer__tablet-item"
              data-theme="dark"
            >
              Dark Theme
            </button>

            <button
              class="themes-changer__tablet-item"
              data-theme="brand"
            >
              Backendless Theme
            </button>
          </div>

          <div class="themes-changer__desktop">
            <input
              class="themes-changer__desktop-item"
              name="themes-radio-button"
              type="radio"
              id="themes-radio-button-light"
              value="light"
              checked
            >
            <label for="themes-radio-button-light">
              Light Theme
            </label>

            <input
              class="themes-changer__desktop-item"
              name="themes-radio-button"
              type="radio"
              id="themes-radio-button-dark"
              value="dark"
            >
            <label for="themes-radio-button-dark">
              Dark Theme
            </label>

            <input
              class="themes-changer__desktop-item"
              name="themes-radio-button"
              type="radio"
              id="themes-radio-button-brand"
              value="brand"
            >
            <label for="themes-radio-button-brand">
              Backendless Theme
            </label>
          </div>
        </div>
      </div>
    </div>
  </header>
